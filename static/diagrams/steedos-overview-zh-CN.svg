<svg width="760" height="1120" viewBox="0 0 760 1120" xmlns="http://www.w3.org/2000/svg" style="font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;">
  <defs>
    <linearGradient id="gradTitle" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0747A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0052CC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradAI" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6554c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9575cd;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="115%" height="115%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.15"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#FFFFFF" />
  
  <text x="380" y="70" text-anchor="middle" font-size="30" font-weight="bold" fill="url(#gradTitle)">Steedos 架构全景图</text>
  <text x="380" y="105" text-anchor="middle" font-size="16" fill="#666">元数据驱动 · AI 原生 · 企业级低代码开发架构</text>

  <g transform="translate(30, 160)">
    <rect x="0" y="0" width="700" height="100" rx="10" fill="#F4F7FB" stroke="#CFD8DC" stroke-width="1" stroke-dasharray="5,3"/>
    <rect x="20" y="-15" width="220" height="30" rx="15" fill="#0747A6" filter="url(#shadow)"/>
    <text x="130" y="5" text-anchor="middle" fill="white" font-size="13" font-weight="bold">全渠道触达 / 用户体验 (UI &amp; UX)</text>

    <g transform="translate(35, 40)">
      <rect x="0" y="0" width="140" height="40" rx="20" fill="white" stroke="#E0E0E0"/>
      <text x="70" y="25" text-anchor="middle" fill="#333" font-size="12">💻 Web 门户</text>
      
      <rect x="165" y="0" width="140" height="40" rx="20" fill="white" stroke="#E0E0E0"/>
      <text x="240" y="25" text-anchor="middle" fill="#333" font-size="12">📱 移动端应用</text>
      
      <rect x="330" y="0" width="140" height="40" rx="20" fill="white" stroke="#E0E0E0"/>
      <text x="400" y="25" text-anchor="middle" fill="#333" font-size="12">💬 AI 智能体</text>
      
      <rect x="495" y="0" width="140" height="40" rx="20" fill="white" stroke="#E0E0E0"/>
      <text x="565" y="25" text-anchor="middle" fill="#333" font-size="12">🔌 API 接口</text>
    </g>
  </g>

  <g transform="translate(30, 290)">
    <rect x="0" y="0" width="700" height="340" rx="12" fill="#FFFFFF" stroke="#ECEFF1" stroke-width="1" filter="url(#shadow)"/>
    <text x="350" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#333">核心业务能力引擎</text>

    <g transform="translate(20, 60)">
      <rect x="0" y="0" width="200" height="260" rx="8" fill="#E3F2FD" stroke="#90CAF9"/>
      <text x="100" y="30" text-anchor="middle" font-weight="bold" fill="#1565C0" font-size="14">🎨 建模与 UI 渲染</text>
      
      <rect x="15" y="55" width="170" height="35" rx="5" fill="white"/>
      <text x="100" y="77" text-anchor="middle" font-size="11" fill="#333">可视化界面设计器</text>
      
      <rect x="15" y="100" width="170" height="35" rx="5" fill="white"/>
      <text x="100" y="122" text-anchor="middle" font-size="11" fill="#333">元数据驱动建模</text>
      
      <rect x="15" y="145" width="170" height="35" rx="5" fill="white"/>
      <text x="100" y="167" text-anchor="middle" font-size="11" fill="#333">主子明细关系逻辑</text>
      
      <rect x="15" y="190" width="170" height="35" rx="5" fill="white"/>
      <text x="100" y="212" text-anchor="middle" font-size="11" fill="#333">自定义组件</text>
    </g>

    <g transform="translate(240, 50)">
      <rect x="0" y="0" width="220" height="280" rx="10" fill="url(#gradAI)" filter="url(#shadow)"/>
      <text x="110" y="45" text-anchor="middle" font-size="32">🧠</text>
      <text x="110" y="85" text-anchor="middle" font-weight="bold" fill="white" font-size="16">AI 与自动化中心</text>
      <line x1="30" y1="105" x2="190" y2="105" stroke="white" stroke-opacity="0.4"/>
      
      <text x="110" y="135" text-anchor="middle" fill="white" font-size="12" font-weight="bold">批准过程引擎 (审批流)</text>
      <text x="110" y="165" text-anchor="middle" fill="white" font-size="12">工作流规则 (自动化)</text>
      <text x="110" y="195" text-anchor="middle" fill="white" font-size="12">触发器、函数</text>
      <text x="110" y="225" text-anchor="middle" fill="white" font-size="12">AI 助手 (Copilot)</text>
    </g>

    <g transform="translate(480, 60)">
      <rect x="0" y="0" width="200" height="260" rx="8" fill="#F1F8E9" stroke="#A5D6A7"/>
      <text x="100" y="30" text-anchor="middle" font-weight="bold" fill="#2E7D32" font-size="14">📊 数据分析与集成</text>
      
      <rect x="15" y="55" width="170" height="35" rx="5" fill="white"/>
      <text x="100" y="77" text-anchor="middle" font-size="11" fill="#333">多维报表引擎</text>
      
      <rect x="15" y="100" width="170" height="35" rx="5" fill="white"/>
      <text x="100" y="122" text-anchor="middle" font-size="11" fill="#333">可视化仪表盘 (BI)</text>
      
      <rect x="15" y="145" width="170" height="35" rx="5" fill="white"/>
      <text x="100" y="167" text-anchor="middle" font-size="11" fill="#333">GraphQL / OpenAPI 接口</text>
      
      <rect x="15" y="190" width="170" height="35" rx="5" fill="white"/>
      <text x="100" y="212" text-anchor="middle" font-size="11" fill="#333">第三方应用连接器</text>
    </g>
  </g>

  <g transform="translate(30, 680)">
    <rect x="0" y="0" width="700" height="420" rx="12" fill="#263238" filter="url(#shadow)"/>
    
    <rect x="230" y="-18" width="260" height="36" rx="18" fill="#37474F" stroke="#546E7A"/>
    <text x="360" y="5" text-anchor="middle" fill="white" font-size="14" font-weight="bold">企业级数字底座</text>

    <g transform="translate(30, 40)">
      <rect x="0" y="0" width="310" height="170" rx="8" fill="#37474F" stroke="#455A64"/>
      <text x="20" y="30" fill="#FFCA28" font-size="15" font-weight="bold">🛡️ 权限安全与合规</text>
      <line x1="20" y1="45" x2="290" y2="45" stroke="#546E7A"/>
      
      <text x="25" y="75" fill="#CFD8DC" font-size="12">• 简档与权限集</text>
      <text x="25" y="100" fill="#CFD8DC" font-size="12">• 记录行级共享规则</text>
      <text x="25" y="125" fill="#CFD8DC" font-size="12">• 字段级脱敏与数据加密</text>
      <text x="25" y="150" fill="#CFD8DC" font-size="12">• 全链路审计日志</text>
    </g>

    <g transform="translate(360, 40)">
      <rect x="0" y="0" width="310" height="170" rx="8" fill="#37474F" stroke="#455A64"/>
      <text x="20" y="30" fill="#42A5F5" font-size="15" font-weight="bold">💾 数据核心引擎</text>
      <line x1="20" y1="45" x2="290" y2="45" stroke="#546E7A"/>
      
      <text x="25" y="75" fill="#CFD8DC" font-size="12">• 元数据驱动架构</text>
      <text x="25" y="100" fill="#CFD8DC" font-size="12">• 多租户逻辑与物理隔离</text>
      <text x="25" y="125" fill="#CFD8DC" font-size="12">• 百万级记录 IO 性能优化</text>
      <text x="25" y="150" fill="#CFD8DC" font-size="12">• 向量数据库支持</text>
    </g>

    <g transform="translate(30, 230)">
      <rect x="0" y="0" width="310" height="170" rx="8" fill="#37474F" stroke="#455A64"/>
      <text x="20" y="30" fill="#66BB6A" font-size="15" font-weight="bold">🚀 开发者能力与 DevOps</text>
      <line x1="20" y1="45" x2="290" y2="45" stroke="#546E7A"/>
      
      <text x="25" y="75" fill="#CFD8DC" font-size="12">• Steedos CLI 与 VS Code 插件</text>
      <text x="25" y="100" fill="#CFD8DC" font-size="12">• 元数据同步与 Git 版本控制</text>
      <text x="25" y="125" fill="#CFD8DC" font-size="12">• 分布式微服务架构</text>
      <text x="25" y="150" fill="#CFD8DC" font-size="12">• CI/CD 自动化交付流水线</text>
    </g>

    <g transform="translate(360, 230)">
      <rect x="0" y="0" width="310" height="170" rx="8" fill="#37474F" stroke="#455A64"/>
      <text x="20" y="30" fill="#AB47BC" font-size="15" font-weight="bold">☁️ 云原生基础架构</text>
      <line x1="20" y1="45" x2="290" y2="45" stroke="#546E7A"/>
      
      <text x="25" y="75" fill="#CFD8DC" font-size="12">• Docker / K8s 容器化部署</text>
      <text x="25" y="100" fill="#CFD8DC" font-size="12">• 弹性伸缩与负载均衡</text>
      <text x="25" y="125" fill="#CFD8DC" font-size="12">• 国产化数据库适配 (信创)</text>
      <text x="25" y="150" fill="#CFD8DC" font-size="12">• 私有云及混合云灵活架构</text>
    </g>
  </g>
</svg>